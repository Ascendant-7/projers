<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projers - Guest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/res/scripts/common.js" defer></script>
</head>
<body class="inter">
    <header class="h-[50px] md:h-[80px] shadow-md flex items-center justify-evenly">
        <h1 id="logo" class="font-bold text-[18px] md:text-[24px] text-blue-500">Projers</h1>
        <nav class="h-full flex items-center">
            <ul class="flex text-[16px] md:text-[21px] h-full items-center">
                <li class="h-full flex items-center px-5 hover:bg-blue-500 hover:text-white transition duration-300"><a href="signup.html" class="h-full flex items-center">Get Started</a></li>
                <li class="h-full flex items-center px-5 hover:bg-blue-500 hover:text-white transition duration-300"><a href="login.html" class="h-full flex items-center">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex flex-col sm:flex-row p-10 items-center justify-center gap-5">
        <section class="flex flex-col justify-center md:w-auto sm:w-2/3">
            <h1 class="text-[32px] md:text-[40px] font-bold text-blue-500">Projers</h1>
            <p>Create your team, divide tasks and track your progress together.</p>
            <form class="mt-5" action="signup.html">
                <label for="user-email">Email <i class="fa-solid fa-envelope"></i></label>
                <div id="email-field" class="flex gap-2 flex-col md:flex-row">
                    <input type="email" id="email" name="email" placeholder="you@example.com"
                    class="border rounded px-3 py-2 focus:outline-none focus:ring-2 transition duration-300 flex-grow">
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Sign up</button>
                </div>
            </form>
        </section>
        <div class="md:w-1/3 w-2/3 select-none">
            <img src="/res/images/hand-writing-in-clipboard-free-vector.jpg" alt="writing-on-clipboard">
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
