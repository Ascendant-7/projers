<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="common.js" defer></script>
</head>
<body class="inter">
    <form id="login-form" class="shadow-lg max-w-full md:max-w-[75%] lg:max-w-[50%] xl:max-w-[25%] flex flex-col p-10 gap-5 m-auto mt-10">
        <div class="flex flex-col gap-2 items-center">
            <h1 class="font-bold text-[32px]">Projers</h1>
            <p>login to continue</p>
        </div>
        <div class="flex flex-col gap-5">
            <div class="flex flex-col">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required
                class="border rounded px-3 py-2 focus:outline-none focus:ring-2 transition duration-300">
            </div>
            <div class="flex flex-col">
                <label for="password" id="password-label">Password</label>
                <input type="password" id="password" name="password" required
                class="border rounded px-3 py-2 focus:outline-none focus:ring-2 transition duration-300">
                <p id="incorrect-email-pass-error" class="text-red-500 mt-2 hidden">Wrong email or password.</p>
            </div>
            
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Continue</button>
        </div>
        
        <div>
            Can't log in? <a href="/signup.html" class="hover:underline text-blue-500">create an account</a>
        </div>
    </form>
    <script src="login.js"></script>
</body>
</html>
