<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="common.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="inter">
    <form id="signup-form" class="shadow-lg max-w-full md:max-w-[75%] lg:max-w-[50%] xl:max-w-[25%]  flex flex-col p-10 gap-5 m-auto mt-10">
        <div class="flex flex-col gap-2 items-center">
            <h1 class="font-bold text-[32px]">Projers</h1>
            <p>sign up to continue</p>
        </div>
        <div class="flex flex-col gap-2">
            <div class="flex flex-col">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required
                class="border rounded px-3 py-2 focus:outline-none focus:ring-2 transition duration-300">
            </div>
            <div class="flex flex-col">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required
                class="border rounded px-3 py-2 focus:outline-none focus:ring-2 transition duration-300">
            </div>
            <div class="flex flex-col">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required
                class="border rounded px-3 py-2 focus:outline-none focus:ring-2 transition duration-300">
            </div>
            <p id="email-already-exists-error" class="text-red-500 mt-2 hidden">Email already exists.</p>
            <div class="flex flex-col">
                <label for="password" id="password-label">Password</label>
                <input type="password" id="password" name="password" required
                class="border rounded px-3 py-2 focus:outline-none focus:ring-2 transition duration-300">
            </div>
            <div class="flex flex-col">
                <label for="confirm-password" id="confirm-label">Confirm Password</label>
                <input type="password" id="confirm-password" required
                class="border rounded px-3 py-2 focus:outline-none focus:ring-2 transition duration-300">   
                <p id="password-mismatch-error" class="text-red-500 mt-2 hidden">Passwords do not match.</p>
            </div>
            
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Continue</button>
        <div>
            Already have an account?  <a href="/login.html" class="hover:underline text-blue-500">Log in</a>
        </div>
    </form>
    <script src="signup.js"></script>
</body>
</html>
